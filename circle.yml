machine:
  node:
    version: v0.10.26
  ruby:
    version: 2.1.2

dependencies:
    post:
    - npm install -g gulp
    - bower install
deployment:
    production:
        branch: master
        owner: REPO_OWNER
        commands:
            - npm install -g cordova ionic
            - ionic build android
            - ionic upload --email $IONIC_EMAIL --password $IONIC_PASSWORD
test:
  override:
    - echo "test"
